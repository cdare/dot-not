    <script type="text/javascript">
		document.getElementById("submit_caption").addEventListener("click", doCaption);

		function doCaption() {
			text = document.getElementById("caption-value").value;
			document.getElementById("caption-text").innerText = text;
		}
		
		window.addEventListener("message", function(event) {

		  if (!window.location.origin) {
			window.location.origin = window.location.protocol + "//" 
				+ window.location.hostname 
				+ (window.location.port ? ':' + window.location.port: '');
		  }

		  if (event.origin == window.location.origin && event.data == "success") {
			userOpenedAlert = true;
			levelSolved();
			return;
		  }
		  
		  updateURLBar('1', event.data);
		}, false);
